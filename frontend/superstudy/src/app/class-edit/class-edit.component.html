<div class="sets-container">
  <h1 class="title">
    <span>Informacje ogólne</span>
    <i
      *ngIf="!editModeGeneralInfo"
      class="toogleEdit fa fa-pencil"
      aria-hidden="true"
      title="Edytuj informacje"
      (click)="toogleEditModeGeneralInfo()"
    ></i>
    <i
      *ngIf="editModeGeneralInfo"
      class="confirmEdit fa fa-check"
      aria-hidden="true"
      title="Potwierdź"
      (click)="editGeneralInfo()"
    >
    </i>
  </h1>

  <table class="table">
    <tr>
      <td>Nazwa klasy</td>
      <td *ngIf="!editModeGeneralInfo">{{ classInfo?.name }}</td>
      <td *ngIf="editModeGeneralInfo">
        <input name="classname" type="text" [(ngModel)]="editClassName" />
      </td>
    </tr>
    <tr>
      <td>Poziom</td>
      <td *ngIf="!editModeGeneralInfo">{{ classInfo?.level }}</td>
      <td *ngIf="editModeGeneralInfo">
        <input name="level" type="text" [(ngModel)]="editClassLevel" />
      </td>
    </tr>
    <tr>
      <td>Nauczyciel</td>
      <td>{{ classInfo?.first_name }} {{ classInfo?.last_name }}</td>
    </tr>
  </table>

  <h1 class="title">
    <span>Lista uczniów</span>
    <i
      *ngIf="!editModeStudentsList"
      class="toogleEdit fa fa-pencil"
      aria-hidden="true"
      title="Edytuj informacje"
      (click)="toogleEditModeStudentsList()"
    ></i>
    <i
      *ngIf="editModeStudentsList"
      class="confirmEdit fa fa-check"
      aria-hidden="true"
      title="Potwierdź"
      (click)="confirmEditStudentsList()"
    >
    </i>
  </h1>

  <div *ngIf="editModeStudentsList" class="my-5 text-center">
    <p class="text-gray">Wpisz login ucznia aby dodać go do klasy.</p>
    <div class="form-wrapper-login">
      <input
        name="class-student-login"
        class="form-control pwd-control"
        placeholder="Wpisz login"
        type="text"
        [(ngModel)]="studentToAdd"
      />

      <div class="add-login" (click)="addStudent()">
        <i class="fa fa-plus" aria-hidden="true" title="Dodaj login"></i>
      </div>
    </div>
  </div>

  <ul class="list">
    <li *ngFor="let student of studentsList; let i = index" class="list-item">
      <div class="item-number">
        <p>
          {{ i + 1 }}
        </p>
      </div>
      <div class="item-name">
        {{ student.first_name }} {{ student.last_name }}
      </div>
      <div *ngIf="editModeStudentsList" (click)="deleteStudent()">
        <img src="assets/ClassInfo/Delete.png" />
      </div>
    </li>
  </ul>
</div>
