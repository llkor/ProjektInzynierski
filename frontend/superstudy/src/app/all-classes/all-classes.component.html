<div class="sets-container">
  <h1 class="title">Wszystkie klasy</h1>

  <div class="buttons-wrapper">
    <button class="btn btn-primary" routerLink="/create-class">
      Utwórz klasę
    </button>
  </div>

  <div class="set-wrapper">
    <div *ngFor="let set of allSets" class="card-wrapper">
      <div class="card">
        <div class="card-buttons">
          <button *ngIf="isTeacherRole" class="card-icon">
            <i class="fa fa-check" aria-hidden="true"></i>
          </button>
          <button *ngIf="isTeacherRole" (click)="moveToEdit(set.id)" class="card-icon">
            <!--          <i class="fa fa-check" aria-hidden="true"></i>-->
            edit
          </button>
        </div>
        <h3 class="card-title">{{ set.name }}</h3>
      </div>
    </div>
  </div>
</div>
