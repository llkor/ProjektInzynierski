<div class="sets-container">
  <h1 class="title">{{ classInfo?.name }}</h1>
  <fieldset>
    <legend>Zadanie domowe</legend>
    <span class="task">{{ this.task }}</span>
  </fieldset>

  <div class="set-wrapper">
    <div
      *ngFor="let set of allSets"
      class="card-wrapper"
      (click)="navigateToSet(set?.id)"
    >
      <div class="card">
        <h3 class="card-title">{{ set.name }}</h3>
      </div>
    </div>
  </div>
</div>
