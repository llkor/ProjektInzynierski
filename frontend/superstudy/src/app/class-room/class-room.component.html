<div class="sets-container">
  <h1 class="title">{{ classInfo?.name }}</h1>
  <fieldset *ngFor="let task of tasks">
    <legend>Zadanie domowe</legend>
    <span class="task">{{ task.task }}</span>
    <span class="task-date"> {{ this.formatDate(task.finishDate) }}</span>
    <img
      *ngIf="isTeacherRole"
      src="assets/ClassInfo/Delete.png"
      (click)="deleteTask(task.id)"
    />
  </fieldset>

  <div class="set-wrapper">
    <div *ngFor="let set of allSets" class="card-wrapper">
      <div class="card">
        <div class="card-buttons" *ngIf="isTeacherRole">
          <button mat-button [matMenuTriggerFor]="menu">
            <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="moveToEdit(set.id)">Edytuj</button>
          </mat-menu>
        </div>
        <h3 class="card-title" (click)="navigateToSet(set?.id)">
          {{ set.name }}
        </h3>
      </div>
    </div>
  </div>
</div>
