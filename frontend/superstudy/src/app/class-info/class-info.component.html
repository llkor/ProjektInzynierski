<div class="sets-container">
  <h1 class="title">Informacje ogólne</h1>

  <table class="table">
    <tr>
      <td>Nazwa klasy</td>
      <td>Język angielski</td>
    </tr>
    <tr>
      <td>Poziom</td>
      <td>{{ classInfo?.level }}</td>
    </tr>
  </table>

  <h1 class="title">
    <img src="assets/ClassInfo/Stars.png" />
    <span>Ranking</span>
  </h1>

  <ul class="list">
    <li *ngFor="let student of studentsList; let i = index" class="list-item">
      <div class="item-number">
        <p>
          {{ i + 1 }}
        </p>
      </div>
      <div class="item-name">
        {{ student.first_name }} {{ student.last_name }}
      </div>
      <div class="item-points">
        <div class="item-amount">
          <!-- stars -->
        </div>
        <img class="item-star" src="assets/ClassInfo/Star.png" />
      </div>
    </li>
  </ul>
</div>
