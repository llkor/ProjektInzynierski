<div class="wrapper">
    <div *ngFor="let item of test; let i=index" class="example">
        <div class="question" [title]="item.first_side">{{item.first_side}}</div>
        <div class="answer" [style.pointer-events]="item?.checked ? 'none' : ''">
            <input class="text-input" type="text" [style.background-color]="changeColor(i)" name="answer"
                [(ngModel)]="item.answer" [readonly]="item.checked" (keyup.enter)="isCorrect(i)">
            <button (click)="isCorrect(i)" [disabled]="item.checked">Prze≈õlij</button>
        </div>
    </div>
</div>
